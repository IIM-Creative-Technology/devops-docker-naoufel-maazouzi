version: 2.1

orbs:
  heroku: circleci/heroku@0.0.10
  python: circleci/python@1.2

jobs:
  build:
    docker:
      - image: cimg/python:3.8-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test
      - run:
          name: Run Lint
          command: npm run lint
      - run:
          name: Code Quality Gate
          command: |
            pip install code-inspector
            code-inspector-check-quality --project "${CODE_INSPECTOR_PROJECT_NAME}" --min-quality-score 15  --sha "${CIRCLE_SHA1}" --max-timeout-sec 1600

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job deploy-via-git
          requires:
            - build
          filters:
            branches:
              only: master